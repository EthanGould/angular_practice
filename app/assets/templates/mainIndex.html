<h1> All Great Apes </h1>
<div class='search'>
  Find an ape:<input ng-model='search' type='text'><button type='submit'>Search</button>
</div>
<div id='ape-list' ng-repeat="a in apes | filter: search">
  <h2>{{a.species}}</h2>
  <li>average height: {{a.avg_height}} ft</li>
  <li>Range/habitat: {{a.origin}}</li>
  <li>Endangered: {{a.endangered}}</li>
  <img ng-src={{a.image}}>
</div>
